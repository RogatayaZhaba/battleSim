<!DOCTYPE html>
<html>
<head>
	<title>Battle Sim</title>
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	<div class="full-screen" id="start-config">
		<div class="start-button-container">
			<button class="start-button">Начать</button>
		</div>
		<div class="options-container">
			<div id="usurpers-option-container" class="side-container">
				<h2 class="container-name">Узурпаторы</h2>
				<!-- corvettes -->
				<div class="ships-option" data-shipClass="corvette">
					<div class="ship-icon icon-corvette"></div>
					<p class="ship-name">корветы</p>
					<div class="ship-input">
						<div class="minus"></div>
						<input type="text" value="0">
						<div class="plus"></div>
					</div>
				</div>
				<!-- destroyers -->
				<div class="ships-option" data-shipClass="destroyer">
					<div class="ship-icon icon-destroyer"></div>
					<p class="ship-name">эсминцы</p>
					<div class="ship-input">
						<div class="minus"></div>
						<input type="text" value="0">
						<div class="plus"></div>
					</div>
				</div>
				<!-- cruisers -->
				<div class="ships-option" data-shipClass="cruiser">
					<div class="ship-icon icon-cruiser"></div>
					<p class="ship-name">крейсеры</p>
					<div class="ship-input">
						<div class="minus"></div>
						<input type="text" value="0">
						<div class="plus"></div>
					</div>
				</div>
				<!-- battleships -->
				<div class="ships-option" data-shipClass="battleship">
					<div class="ship-icon icon-battleship"></div>
					<p class="ship-name">линкоры</p>
					<div class="ship-input">
						<div class="minus"></div>
						<input type="text" value="0">
						<div class="plus"></div>
					</div>
				</div>
				<!-- titans -->
				<div class="ships-option" data-shipClass="titan">
					<div class="ship-icon icon-titan"></div>
					<p class="ship-name">дрэдноуты</p>
					<div class="ship-input">
						<div class="minus"></div>
						<input type="text" value="0">
						<div class="plus"></div>
					</div>
				</div>
			</div>

			<div id="triumvirate-option-container" class="side-container">
				<h2 class="container-name">Триумвират</h2>
				<!-- corvettes -->
				<div class="ships-option" data-shipClass="corvette">
					<div class="ship-icon icon-corvette"></div>
					<p class="ship-name">корветы</p>
					<div class="ship-input">
						<div class="minus"></div>
						<input type="text" value="0">
						<div class="plus"></div>
					</div>
				</div>
				<!-- destroyers -->
				<div class="ships-option" data-shipClass="destroyer">
					<div class="ship-icon icon-destroyer"></div>
					<p class="ship-name">эсминцы</p>
					<div class="ship-input">
						<div class="minus"></div>
						<input type="text" value="0">
						<div class="plus"></div>
					</div>
				</div>
				<!-- cruisers -->
				<div class="ships-option" data-shipClass="cruiser">
					<div class="ship-icon icon-cruiser"></div>
					<p class="ship-name">крейсеры</p>
					<div class="ship-input">
						<div class="minus"></div>
						<input type="text" value="0">
						<div class="plus"></div>
					</div>
				</div>
				<!-- battleships -->
				<div class="ships-option" data-shipClass="battleship">
					<div class="ship-icon icon-battleship"></div>
					<p class="ship-name">линкоры</p>
					<div class="ship-input">
						<div class="minus"></div>
						<input type="text" value="0">
						<div class="plus"></div>
					</div>
				</div>
				<!-- titans -->
				<div class="ships-option" data-shipClass="titan">
					<div class="ship-icon icon-titan"></div>
					<p class="ship-name">дрэдноуты</p>
					<div class="ship-input">
						<div class="minus"></div>
						<input type="text" value="0">
						<div class="plus"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="full-screen hidden" id="battle-results">
		<div class="loader">
			<div class="spinner"></div>
			<p class="loading-text">If you see this something went wrong</p>
		</div>
		<div class="results-info hidden">
			<h2 class="winner">If you see this something went wrong</h2>
			<p class="usurpers-result">If you see this something went wrong</p>
			<p class="triumvirate-result">If you see this something went wrong</p>
		</div>
	</div>

	<script type="text/javascript" src="main.js"></script>
</body>
</html>
